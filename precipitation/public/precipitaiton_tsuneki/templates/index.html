<!DOCTYPE html>
<html lang="en"> <!--lang="en"はどういう意味か？-->
<head>
    <meta charset="UTF-8">
    <title>今日の降水確率比較</title>
</head>

<body>
<h1>今日の降水確率</h1>
<form method="get" action="/">
    <input type="submit" name="start" value="クリックして表示">
</form>
<br>

{% if start %}
<p>平均<strong>{{ average }}％</strong>です。</p>
{% if average > 70 %}
<h3>ヤバイ！洗濯は明日以降に。</h3>
{% elif average > 40 %}
<h3>降るでしょう。部屋干しのほうが安全か。</h3>
{% elif average > 0 %}
<h3>降るかも。外に干すか迷いますね。</h3>
{% else %}
<h3>今日こそ洗濯日和！</h3>
{% endif %}
<br>

<p>データ元</p>
<ul>
    <li>気象庁：{{ data1 }}％</li>
    <li>日本気象協会：{{ data2 }}％</li>
    <li>ウェザーニュース：{{ data3 }}％</li>
</ul>
{% endif %}
</body>
</html>
